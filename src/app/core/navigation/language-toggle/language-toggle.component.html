<mat-form-field>
    <mat-select [(value)]='firstLanguage'>
        <a *ngFor='let language of languages' href='{{language.code === "en" ? "/" : "/" + language.code + "/"}}'>
            <mat-option [value]='language.code'>{{language.name}}</mat-option>
        </a>
    </mat-select>
</mat-form-field>
